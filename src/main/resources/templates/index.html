<script id="articleListTemplate" type="text/x-dot-template">
    {{ for(var prop in it) { }}
    <article class="am-g blog-entry-article">
        <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-img">
            <a href="/web/articleInfo/{{= it[prop].id }}"> <img src="{{=it[prop].imgSrc}}" alt="文章图片"
                                                                class="am-u-sm-12"></a>
        </div>
        <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
            <span><a href="" class="blog-color">article &nbsp;</a></span>
            <span> @{{= it[prop].createName }} &nbsp;</span>
            <span>{{= it[prop].createTime }}</span>
            <h1><a href="/web/articleInfo/{{= it[prop].id }}">{{= it[prop].title }}</a></h1>
            <p>{{= it[prop].preface }}
            </p>
            <p><a href="" class="blog-continue">continue reading</a></p>
        </div>
    </article>
    {{ } }}
</script>
